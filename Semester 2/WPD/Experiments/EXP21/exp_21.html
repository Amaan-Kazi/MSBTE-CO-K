<!DOCTYPE html>

<html>
    <head>
        <title>EXP 21</title>
    </head>

    <body>
        <h1>Student Registration Form</h1>
        <form>
            <p>Full Name: </p>
            <input type = "text" id = "FullName" name = "FullName" value = "Full Name"><br>   
            
            <p>Gender: </p>
            <input type="radio" id="html" name="gender" value="HTML">
            <label for="html">Male</label><br>
            <input type="radio" id="css" name="gender" value="CSS">
            <label for="css">Female</label><br>

            <p>Marks: </p>
            <input type="number" id="marks" name="marks">
        </form>
    </body>
</html>
